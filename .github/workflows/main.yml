name: Tests

on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'

jobs:
  run_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@master

      - name: Install dependencies
        run: |
          pip install wheel
          pip install ansible docker molecule
          molecule test
